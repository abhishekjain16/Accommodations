<div class="search-home">
  <div class="container-fluid">
    <div class="login pull-right" *ngIf="this.user;else login">
      <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Account
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li>
            <a [routerLink]="['profile']">
              My Profile
            </a>
          </li>
          <li>
            <a [routerLink]="['orders']">
              My Orders
            </a>
          </li>
          <li>
            <a (click)="logout()">Logout</a>
          </li>
        </ul>
      </div>
    </div>
    <ng-template #login>
      <div class="pull-right">
        <a [routerLink]="['login']" class="btn btn-default btn-lg">
          Login
        </a>
        <a [routerLink]="['register']" class="btn btn-primary btn-lg">
          Sign Up
        </a>
      </div>
    </ng-template>

    <div class="center-block logo">
      <img src="../../../../assets/resources/logo.png">
    </div>
    <div class="row search-box">
      <div class="col-xs-12 col-sm-6">
        <input [(ngModel)]="restaurant" placeholder="Restaurant Name" class="restaurant_seach_input_field form-control">
      </div>
      <div class="col-xs-12 col-sm-6">
        <input [(ngModel)]="location" placeholder="Location" class="location_seach_input_field form-control">
      </div>
      <div class="col-xs-12 col-sm-12">
        <button (click)="SearchRestaurant(restaurant,location)"
                class="btn btn-primary btn-block search_button">
          <span class="glyphicon glyphicon-search">
          </span>
          Search
        </button>
      </div>
    </div>
  </div>
</div>
