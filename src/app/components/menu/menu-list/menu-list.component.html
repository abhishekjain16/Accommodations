<div class="container-fluid">
  <!--<ul class="nav nav-tabs nav-justified">-->
    <!--<li role="presentation"><a [routerLink]="['/admin/restaurant', this.restaurantId, 'chef']">Chefs</a></li>-->
    <!--<li role="presentation" class="active"><a [routerLink]="['/admin/restaurant/', this.restaurantId, 'driver']">Drivers</a></li>-->
    <!--<li role="presentation"><a [routerLink]="['/admin/restaurant/', this.restaurantId, 'order']">Orders</a></li>-->
  <!--</ul>-->

  <ul class="list-group">
    <li class="list-group-item active">
      <div class="row">
        <div class="col-xs-6 col-md-3">
          ID
        </div>
        <div class="col-md-3 hidden-sm hidden-xs">
          Name
        </div>
        <div class="col-md-2 hidden-xs hidden-sm">
          Description
        </div>
        <div class="col-md-2 hidden-xs hidden-sm">
          Category
        </div>
        <div class="col-xs-3">
          Price
        </div>
        <div class="col-xs-3 col-md-2">
        </div>
      </div>
    </li>

    <li class="list-group-item" *ngFor="let menuitem of menu">
      <div class="row">
        <div class="col-xs-6 col-md-3">
          <a [routerLink]="['/restaurant/',restaurantId,'manage','menu', menu-item.id]">
            {{menu-item.id}}
            <span class="glyphicon glyphicon-edit"></span>
          </a>
        </div>
        <div class="col-md-3 hidden-sm hidden-xs">
          {{menu-item.name}}
        </div>
        <div class="col-md-2 hidden-xs hidden-sm">
          {{menu-item.desc}}
        </div>
        <div class="col-md-2 hidden-xs hidden-sm">
          {{menu-item.category}}
        </div>
        <div class="col-xs-3">
          {{menu-item.price}}
        </div>
        <div class="col-xs-3 col-md-1">
          <div *ngIf="driver.active; else inactive" class="alert alert-success">
            <strong>Active</strong>
          </div>
          <ng-template #inactive>
            <div class="alert alert-danger">
              <strong>Inactive</strong>
            </div>
          </ng-template>
        </div>
      </div>
    </li>
  </ul>
</div>
