<header>
</header>
<div class="container">
  <div class="row search-box">
    <div class="col-xs-12 col-sm-4">
      <input [(ngModel)]="restaurant" placeholder="Restaurant Name" class="restaurant_seach_input_field form-control">
    </div>
    <div class="col-xs-12 col-sm-4">
      <input [(ngModel)]="location" placeholder="Location" class="location_seach_input_field form-control">
    </div>
    <div class="col-xs-12 col-sm-4">
      <button (click)="SearchRestaurant(restaurant,location)"
              class="btn btn-primary btn-block search_button">
          <span class="glyphicon glyphicon-search">
          </span>
        Search
      </button>
    </div>
  </div>
  <div class="search-results">
    <div class="row search-row" *ngFor="let restaurant of searchedRestro">
      <div class="image-container col-xs-3 col-sm-offset-2 col-sm-2">
        <a [routerLink]="['/restaurant',restaurant.id]">
          <img class="restro_image thumbnail" src="{{restaurant['image_url']}}" />
        </a>
      </div>
      <div class="col-xs-5 col-sm-4">
        <a [routerLink]="['/restaurant',restaurant.id]">
          {{restaurant['name']}}
        </a>
        <div>
          <rating [(ngModel)]="restaurant['rating']"
                  readonly="true"
                  [float]="true">
          </rating>
          <span class="reviews">Reviews: {{restaurant.review_count}}</span>
          <div class="price">{{restaurant.price}}</div>
          <div class="categories">{{categories(restaurant.categories)}} </div>
        </div>
      </div>
      <div class="col-xs-4 col-sm-2">
        {{restaurant['location'].address1}}
        {{restaurant['location'].address2}}
        {{restaurant['location'].city}}
        {{restaurant['location'].zip_code}}
      </div>
    </div>
  </div>
</div>
