
<div class="container-fluid">
  <ul class="nav nav-tabs nav-justified">
    <li role="presentation" class="active"><a [routerLink]="['/admin/customer']">Customers</a></li>
    <li role="presentation"><a [routerLink]="['/admin/manager']">Managers</a></li>
    <li role="presentation"><a [routerLink]="['/admin/order']">Orders</a></li>
  </ul>

  <ul class="nav nav-tabs nav-justified">
    <li role="presentation" class="active">
      <a [routerLink]="['/admin/customer/', user._id]" class="btn">
        Customer's Profile
      </a>
    </li>
  </ul>
  <h3 class="text-center">Edit Customer {{user.firstName}}</h3>
  <form (ngSubmit) = "update()" #f="ngForm">
    <div class="container-fluid profile clearfix">
      <label for="username" class="label">Username</label>
      <input type="text"
             id="username"
             name="username"
             [(ngModel)]="username"
             class="form-control" />

      <label for="email" class="label">Email</label>
      <input type="email"
             id="email"
             name="email"
             [(ngModel)]="email"
             class="form-control" />

      <label for="first_name" class="label">First Name</label>
      <input type="text"
             id="first_name"
             name="first_name"
             [(ngModel)]="firstName"
             class="form-control" />

      <label for="last_name" class="label">Last Name</label>
      <input type="text"
             id="last_name"
             name="last_name"
             [(ngModel)]="lastName"
             class="form-control" />

      <label for="phone" class="label">Phone</label>
      <input type="text"
             id="phone"
             name="phone"
             [(ngModel)]="phone"
             class="form-control" />
      <div *ngIf="!this.restaurantId">
        <label for="active" class="label">Active?</label>
        <input type="checkbox"
               id="active"
               name="active"
               [(ngModel)]="active">
      </div>
      <button type="submit"
              class="btn btn-primary form-control"
              [disabled]="!f.valid">Update Profile</button>
    </div>
  </form>
</div>
