
<div class="container-fluid">
  <ul class="nav nav-tabs nav-justified">
    <li role="presentation"><a [routerLink]="['/admin/customer']">Customers</a></li>
    <li role="presentation" class="active"><a [routerLink]="['/admin/manager']">Managers</a></li>
    <li role="presentation"><a [routerLink]="['/admin/profile']">Profile</a></li>
  </ul>

  <ul class="list-group">
    <li class="list-group-item active">
      <div class="row">
        <div class="col-xs-6 col-md-3">
          Name
        </div>
        <div class="col-md-3 hidden-sm hidden-xs">
          Email
        </div>
        <div class="col-md-2 hidden-xs hidden-sm">
          Phone
        </div>
        <div class="col-xs-3">
          Restaurant
        </div>
        <div class="col-xs-3 col-md-2">
        </div>
      </div>
    </li>

    <li class="list-group-item" *ngFor="let manager of managers">
      <div class="row">
        <div class="col-xs-6 col-md-3">
          <a [routerLink]="['/admin', 'manager', manager._id]">
            {{manager.firstName}} {{manager.lastName}}
            <span class="glyphicon glyphicon-edit"></span>
          </a>
        </div>
        <div class="col-md-3 hidden-sm hidden-xs">
          {{manager.email}}
        </div>
        <div class="col-md-2 hidden-xs hidden-sm">
          {{manager.phone}}
        </div>
        <div class="col-xs-3">
          {{manager.restaurantId}}
        </div>
        <div class="col-xs-3 col-md-1">
          <div *ngIf="manager.active; else inactive" class="alert alert-success">
            <strong>Active</strong>
          </div>
          <ng-template #inactive>
            <div class="alert alert-danger">
              <strong>Inactive</strong>
            </div>
          </ng-template>
        </div>
      </div>
    </li>
  </ul>
</div>
